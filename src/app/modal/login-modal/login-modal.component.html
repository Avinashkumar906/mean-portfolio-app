<ngx-smart-modal #loginModal identifier="loginModal" [closable]="false" [dismissable]="true">
  <div class="container h-100" style="max-width: 520px; width:100%; background: #F0F0F0">
    <div class="wrapper">
      <div class="col-12">
        <div class="login-form">
          <h2 class="h2">Login</h2>
          <form #f="ngForm" (ngSubmit)="f.valid && login(f)" novalidate autocomplete="off">
            <div class="form-group">
              <input type="text" class="form-control" height="40px" placeholder="Your Email *" name="email" ngModel
                minlength="4" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" height="40px" placeholder="Your Password *" name="password"
                ngModel minlength="4" required>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn-color" [disabled]="!f.valid">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ngx-smart-modal>
