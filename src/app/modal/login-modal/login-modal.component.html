<ngx-smart-modal #loginModal identifier="loginModal" [closable]="false" [dismissable]="true">
    <div class="container h-100" style="max-width: 520px; width:100%; background: #F0F0F0">
        <div class="wrapper" [@fadeIn]="isLoginPageFlag">
            <div class="col-12">
                <div class="login-form">
                    <h2 class="h2">{{ isLoginPageFlag ? 'Login' : 'Sign Up' }}</h2>
                    <form #f="ngForm" (ngSubmit)="f.valid && login(f)" novalidate autocomplete="off">
                        <div class="form-group">
                            <input type="text" class="form-control" height="40px" placeholder="Your Email *" name="email" ngModel minlength="4" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" height="40px" placeholder="Your Password *" name="password" ngModel minlength="4"
                                required>
                        </div>
                        <div class="form-group text-center" *ngIf="isLoginPageFlag;else signUp">
                            <button type="submit" class="btn" [disabled]="!f.valid">Login</button>
                            <p>Don't have account
                                <a (click)="togglePage()" style="cursor: pointer;" class="text-primary">Sign Up</a>
                            </p>
                        </div>
                        <ng-template #signUp>
                            <div class="form-group text-center">
                                <button type="button" class="btn" [disabled]="!f.valid" (click)="f.valid && signup(f)">Sign Up</button>
                                <p>Already have account
                                    <a (click)="togglePage()" style="cursor: pointer;" class="text-primary">Log In</a>
                                </p>
                            </div>
                        </ng-template>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ngx-smart-modal>
