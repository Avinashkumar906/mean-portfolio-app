<section class='section about-edit-section'>
    <div class='section-block about-edit-block'>
        <div class='container-fluid'>
            <div class='section-header'>
                <h2 class="h2">
                    <strong class='color'>About page</strong>
                </h2>
            </div>

            <form [formGroup]="form" (ngSubmit)="form.valid && onSubmit()" autocomplete="off" novalidate>
                <!-- <div class="card">
                    <div class='form-row m-0 p-1'>
                        <h3 class="h3 w-100">Contact Section</h3>
                    </div>
                </div> -->
                <div class='row' formGroupName="contact">
                    <div class='col-md-6 col-lg-4' formGroupName="address">
                        <div class="card h-auto">
                            <div class="form-row">
                                <h3 class="h3 w-100">Address</h3>
                                <div class="form-group col-12">
                                    <input type="text" class="form-control" formControlName="line1" placeholder="Your Address Line1..">
                                </div>
                                <div class="form-group col-12">
                                    <input type="text" class="form-control" formControlName="line2" placeholder="Your Address Line2..">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='col-md-6 col-lg-4' formGroupName="contact">
                        <div class="card h-auto">
                            <div class="form-row">
                                <h3 class="h3 w-100">Contact</h3>
                                <div class="form-group  col-12">
                                    <input type="number" class="form-control" formControlName="mob" placeholder="Your Mobile Number..">
                                </div>
                                <div class="form-group col-12">
                                    <input type="text" class="form-control" formControlName="email" placeholder="Your Email Address..">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='col-md-6 col-lg-4' formGroupName="web">
                        <div class="card h-auto">
                            <div class="form-row">
                                <h3 class="h3 w-100">Web</h3>
                                <div class="form-group col-12">
                                    <input type="text" class="form-control" formControlName="url" placeholder="Your Web Url..">
                                </div>
                                <div class="form-group col-12">
                                    <input type="text" class="form-control" formControlName="url2" placeholder="Your Alternate Web Url..">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class='col-md-6 col-lg-4' formGroupName="social">
                            <div class="card p-2 m-2">
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="line1" placeholder="Your Name..">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="line2" placeholder="Your Designation.."  required>
                            </div>
                            </div>
                        </div> -->
                </div>
                <div class="d-block">
                    <button type="submit" class="btn card mx-auto" [disabled]="!form.valid">
                        submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
